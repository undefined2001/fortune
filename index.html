<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assingment 02</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body>
    <div class="fortune-div">
        <div class="fortune-action-div">
            <div>
                <label class="action-label" for="fortune-bg">Background Color</label>
                <input type="color" onchange="HandleFortuneBgColor(this.value)" name="" id="fortune-bg">
            </div>
            <div>
                <label class="action-label" for="fortune-font-color">Font Color</label>
                <input type="color" R onchange="HandleFortuneMsgColor(this.value)" id="fortune-font-color">
            </div>
            <div>
                <label class="action-label" for="fortune-border-color">Border Color</label>
                <input type="color" onchange="HandleFortuneMsgBorderColor(this.value)" id="fortune-border-color" </div>
            </div>
            <div>
                <label class="action-label" for="font-selector">Font Style</label>
                <select id="font-selector" onchange="HandleFortuneFontStyle(this.value)">
                    <option value="'Roboto', sans-serif">Roboto</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Ubuntu', sans-serif">Ubuntu</option>
                </select>
            </div>
        </div>
        <div id="fortune-msg">
        </div>
    </div>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="stopwatch" id="display">0s</div>
        <div class="btn-div">
            <button class="start-btn" onclick="startTimer()">Start</button>
            <button class="stop-btn" onclick="stopTimer()">Stop</button>
            <button class="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <div class="todo-list-div">

        <h1>Todo List</h1>
        <input class="todo-input" type="text" placeholder="Enter Task">
        <button onclick="addTask()">Add Task</button>
        <ul class="todos">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
